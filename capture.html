<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Image</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="top-container">
      <button id="exitBtn" class="btn-exit"><img src="exit-svgrepo-com.svg" alt="exit" width="45" height="45"></button>
      
      <h1>Capture Image</h1>
    </div>
    <div class="middle-container">
      <video id="video" autoplay playsinline></video>
    </div>
    <div class="bottom-container">
      <button id="galleryBtn" class="btn-gallery"><img src="image-gallery-svgrepo-com.svg" alt="gallery" width="45" height="45"></button>
      <button id="captureBtn" class="btn-capture"><img src="camera-shutter-svgrepo-com.svg" alt="capture" width="90" height="90"></button>
      <button id="switchBtn" class="btn-switch"><img src="switch-camera-svgrepo-com.svg" alt="switch camera" width="45" height="45"></button>
    </div>
  </div>

  <script src="capture.js"></script>
</body>
</html>
