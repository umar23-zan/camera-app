<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Image</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="top-container">
      <button id="exitBtn" class="btn-exit">Exit</button>
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="middle-container">
      <video id="video" autoplay playsinline></video>
    </div>
    <div class="bottom-container">
      <button id="galleryBtn" class="btn-gallery">Gallery</button>
      <button id="captureBtn" class="btn-capture">Capture</button>
      <button id="switchBtn" class="btn-switch">Switch Camera</button>
    </div>
  </div>

  <script src="capture.js"></script>
</body>
</html>
