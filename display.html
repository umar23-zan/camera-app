<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Captured Image</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="top-container">
        <button id="goBackBtn" class="btn-exit"><img src="back-arrow-svgrepo-com.svg" alt="Go Back" width="24" height="24"></button>
        <h1>Captured Image</h1>
    </div>
    <div class="middle-container">
      <img id="capturedImage" alt="Captured Image">
    </div>
    <div class="bottom-container">
      <button id="saveBtn" class="btn-primary"><img src="save-svgrepo-com.svg" alt="Save" width="45" height="45"></button>
      <button id="retakeBtn" class="btn-primary"><img src="restart-circle-svgrepo-com (1).svg" alt="retake" width="90" height="90"></button>
      <button id="galleryBtn" class="btn-primary"><img src="image-gallery-svgrepo-com.svg" alt="gallery" width="45" height="45"></button>
    </div>
  </div>
  <script src="display.js"></script>
</body>
</html>
