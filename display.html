<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Captured Image</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <button id="goBackBtn" class="btn-exit">Go Back</button>
      <h1>Captured Image</h1>
    </header>
    
    <main>
      <!-- Display the captured image -->
      <img id="capturedImage" alt="Captured Image" style="max-width:100%; border:1px solid #ddd; border-radius: 5px;">
      
      <!-- Buttons for Save, Retake, Gallery -->
      <button id="saveBtn" class="btn-primary">Save</button>
      <button id="retakeBtn" class="btn-primary">Retake</button>
      <button id="galleryBtn" class="btn-primary">Gallery</button>
    </main>
  </div>

  <script src="display.js"></script>
</body>
</html>
