<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Captured Image</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="top-container">
        <button id="goBackBtn" class="btn-exit">Go Back</button>
        <h1>Captured Image</h1>
    </div>
    <div class="middle-container">
      <img id="capturedImage" alt="Captured Image">
    </div>
    <div class="bottom-container">
      <button id="saveBtn" class="btn-primary">Save</button>
      <button id="retakeBtn" class="btn-primary">Retake</button>
      <button id="galleryBtn" class="btn-primary">Gallery</button>
    </div>
  </div>
  <script src="display.js"></script>
</body>
</html>
